<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-4 ">


    <!-- !!! limit 5 ==> 5 -->
    @if(isLoading) {
         @for (item of [0 , 0  , 0 , 0  , 0 , 0  , 0 ]; track $index) {

        <div class="">
            <div class="h-60 animate-pulse rounded  bg-gray-400"></div>
            <div class="h-4 bg-gray-400 mt-2 w-20"></div>
            <div class="h-4 bg-gray-400 mt-2 w-40"></div>
        </div>
    }

    }@else {
  @for (product of products | paginate: { itemsPerPage: limit, currentPage: currentPage ,totalItems : totalItems }; track $index) {
        <app-product-card [product]="product" ></app-product-card>
    }@empty {
        <div class="col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-4 xl:col-span-7">
            <p class="text-center text-gray-500">No products found.</p>
        </div>
    }
    }
  

</div>
<div class="my-4 flex justify-center">

    <!-- !! routing , queryParams  -->
<pagination-controls [directionLinks]="false" class="my-pagination" (pageChange)="handlePageChange($event)"></pagination-controls>
</div>
