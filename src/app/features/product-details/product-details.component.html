<div class="flex items-center flex-wrap gap-y-2">
    <div class="w-full lg:w-1/4">
        <img [src]="product?.imageCover" class="w-1/2 mx-auto lg:w-full" alt="">
    </div>
    <div class="w-full lg:w-3/4 lg:pl-4">
        <h2 class="text-4xl">{{product?.title}}</h2>
        <p class="text-lg text-gray-500 mb-4">{{product?.description}}</p>

        <span class="mb-2 block">{{product?.category?.name}}</span>

        <div class="flex justify-between mb-5">
            <span>{{ product?.price }}EGP</span>
            <span><i class="fa fa-star text-yellow-400"></i>
                <span class="text-gray-500">{{product?.ratingsAverage}}</span></span>
        </div>

        <button class="w-full bg-green-500 text-white py-1.5 rounded">Add to Cart</button>
    </div>
</div>
