@if(isLoading){
<i class="fa fa-spinner fa-spin text-3xl"></i>
}@else {
<div class="relative overflow-x-auto">
    <h1 class="text-3xl mb-2">Cart Page</h1>

    <!--0 "" undefined null -->
    @if(cartData?.numOfCartItems) {
    <p class="text-green-500 mb-3">Total Price : {{cartData?.data?.totalCartPrice}} </p>
    <table class="w-full mb-4 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs   text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Product
                </th>
                <th scope="col" class="px-6 py-3">
                    Qty
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of cartData?.data?.products; track $index) {
            <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="p-4">
                    <img [src]="item.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
                        [alt]="item.product.title">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.product.title}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <button (click)="updateCount(item.product._id, item.count -1)"
                            class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h16" />
                            </svg>
                        </button>
                        <div>
                            <!-- !!!! -->
                            <span>{{


                                item.count

                                }}</span>
                        </div>
                        <button (click)="updateCount( item.product._id , item.count + 1 )"
                            class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 1v16M1 9h16" />
                            </svg>
                        </button>
                    </div>
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.price}} EGP
                </td>
                <td class="px-6 py-4">
                    <button (click)="deleteProduct(item.product._id)" class="btn-red">Remove</button>
                </td>
            </tr>
            }

        </tbody>
    </table>


    <button (click)="clearCart()" type="button" class="btn-red">
        Clear
        Cart</button>
    <button (click)="checkOutSession(cartData?.cartId!)" type="button" class="btn-green">CheckOut Session</button>
    }@else {
    <p class="text-red-500">No Items in Cart</p>
    }
</div>
}
